<template id="modal-level-entry">
    <a href="#" class="list-group-item list-group-item-action">
        <img data-field="image" src="data/mh2-icon.png" width="32" />
        <span data-field="name"></span>
    </a>
</template>

<template id="tab-list-entry">
    <li class="nav-item">
        <a class="nav-link" href="#">
            <span data-field="name"></span>

            <button type="button" class="close close-tab" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </a>

    </li>
</template>

<template id="model-list-entry">

    <li class="list-group-item  justify-content-between align-items-center">

        <div class="d-flex">
            <div class="col-3" style="">
                <svg width="16" height="16" data-icon="skin" style="display: none">
                    <use xlink:href="coreUi/free.svg#cil-3d"></use>
                </svg>
                <svg width="16" height="16" data-icon="animation" style="display: none">
                    <use xlink:href="coreUi/free.svg#cil-bike"></use>
                </svg>

            </div>
            <div data-field="name" class="col-6" style="">
                MODEL NAME
            </div>
            <div class="col-3 text-right">

                <svg width="16" height="16" style="color: red" data-action="delete">
                    <use xlink:href="coreUi/free.svg#cil-trash"></use>
                </svg>
            </div>
        </div>

        <div class="row" data-section="info"
             style="padding-top: 15px; border-top: 1px solid #000; margin-top: 15px;display: none">
            <div class="col-6">
                <div class="row">
                    <div class="col-4" style="font-size: .800rem;">
                        Texture
                    </div>
                    <div class="col-8" data-field="textures"></div>
                </div>
                <div class="row">
                    <div class="col-4" style="font-size: .800rem;">
                        Animation
                    </div>
                    <div class="col-8" data-field="animationBlock" style="overflow: hidden">
                        <!--                        <span class="badge badge-info" >None</span>-->
                    </div>
                </div>
                <!--                LOD Entries: 2-->
                <!--                Vertices: 23312-->
                <!--                Configured Records: A01_dead_elevator-->
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-4" style="font-size: .800rem;">
                        Material
                    </div>
                    <div class="col-8" data-field="material"></div>
                </div>
                <div class="row">
                    <div class="col-4" style="font-size: .800rem;">
                        Position
                    </div>
                    <div class="col-8" data-section="position" style="max-height: 50px;overflow: scroll;"></div>
                </div>

                <!--                -->

                <!--                Inst Name: YXX-->
                <!--                Position: 0,0,0 0,0,2 0,0,1-->

                <!--                Used Animations: idle, test, ka-->
            </div>


        </div>
    </li>

</template>

<template id="view-model">
    <div class="row view-model" style="display: none">


        <div class="card  col-12">

                    <a class="card-header-action" href="#" target="_blank">+ Add new Model</a>
                </div>
            </div>
            <div class="card-body">


                <div class="row" style="margin-bottom:15px">

                    <div class="input-group mb-3">

                        <div class="input-group-prepend">

                                            <span class="input-group-text">
                                                <svg width="16" height="16">-->
                                                    <use xlink:href="coreUi/free.svg#cil-search"></use>
                                                </svg>
                                            </span>

                </div>


            </div>

        </div>
    </div>

</template>
