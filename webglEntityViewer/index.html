<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entity</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="Resources/public/js/vendor/three.min.js"></script>

    <script src="Resources/public/js/vendor/three.pointer.lock.controls.js"></script>
    <script src="Resources/public/js/vendor/three.obj.loader.js"></script>



    <script src="Resources/public/js/mapViewer/environment.js"></script>
    <script src="Resources/public/js/mapViewer/controls.js"></script>
    <script src="Resources/public/js/mapViewer/simpleBox.js"></script>
    <script src="Resources/public/js/mapViewer/drawObject.js"></script>
    <script src="entities.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
        }

        #blocker {

            position: absolute;

            width: 100%;
            height: 100%;

            background-color: rgba(0,0,0,0.5);

        }

        #instructions {

            width: 100%;
            height: 100%;

            display: -webkit-box;
            display: -moz-box;

            color: #ffffff;
            text-align: center;

            cursor: pointer;

        }

    </style>

</head>
<body>

    <div id="blocker">

        <div id="instructions">
            <span style="font-size:40px">click to activate</span>
            <br />

        </div>

    </div>

    <script type="text/javascript">

        var environment = new Environment();
        var controls = new Controls( environment );
        var drawObject = new DrawObject( environment, controls );
        var simpleBoxCreator = new SimpleBox( 10,10,10 );

        drawObject('scene1.obj', { ry: 270 });

        for ( var i = 0; i < entities.length; i ++ ) {

            var entity = entities[i];

            (function (entity) {
                var box;

                if (entity.entityClass == "Trigger_Inst"){

                    var geometry = new THREE.CircleGeometry( 5, 32 );
                    var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
                    var circle = new THREE.Mesh( geometry, material );

                    circle.position.x = entity.position.x * 48;
                    circle.position.y = entity.position.y * 48;
                    circle.position.z = entity.position.z * 48;

                    environment.scene.add( circle );

//                    box = simpleBoxCreator(entity.position.x, entity.position.y, entity.position.z);
//                    environment.scene.add(box);

                }else{

                    box = simpleBoxCreator(entity.position.x, entity.position.y, entity.position.z);
                    environment.scene.add(box);
                }


            }(entity));

        }


        controls.moveTo(
            -44.7730712890625,
            -0.03999999910593033,
            9.298941612243652
        );




        var blocker = document.getElementById( 'blocker' );
        var instructions = document.getElementById( 'instructions' );

        instructions.addEventListener( 'click', function () {
            controls.controls.lock();
        }, false );

        controls.controls.addEventListener( 'lock', function () {
            instructions.style.display = 'none';
            blocker.style.display = 'none';
        } );

        controls.controls.addEventListener( 'unlock', function () {
//            blocker.style.display = 'block';
//            instructions.style.display = '';
        } );






        animate();

        function animate() {

            requestAnimationFrame( animate );

            controls.update();

            environment.renderer.render( environment.scene, environment.camera );

        }
    </script>



</body>
</html>
